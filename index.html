<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="row mt-2">
                <div class="col-md-6">
                        <h3>Weight converter</h3>
                        <br>
                <p>
                    <label for="">Pounds</label>
                    <input id="inputPounds" type="number" placeholder="Pounds" oninput="weightCoverter(this.value)">
                </p>
                <p>Kilograms: <span id="outputKilograms"></span></p>
                <p>Ounces: <span id="outputOunces"></span></p>
                <p>Grams: <span id="outputGrams"></span></p>
                <p>Stones: <span id="outputStones"></span></p>
            </div>
            <div class="col-md-6">
                <h3>Temparature converter</h3>
                <br>
                <p>
                    <label>Fahrenheit</label>
                    <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
                    oninput="temperatureConverter(this.value)"
                    onchange="temperatureConverter(this.value)">
                </p>
                <p>Celsius: <span id="outputCelsius"></span></p>
                <p>Kelvin: <span id="outputKelvin"></span></p>
            </div>
            <div class="col-md-6">
                <h3>Length Converter</h3>
                <br>
                <p>
                    <label>Feet</label>
                    <input id="inputFeet" type="number" placeholder="Feet"
                    oninput="lengthConverter(this.value)" onchange="lengthConverter(this.value)">
                </p>
                <p>Meters: <span id="outputMeters"></span></p>
                <p>Inches: <span id="outputInches"></span></p>
                <p>cm: <span id="outputcm"></span></p>
                <p>Yards: <span id="outputYards"></span></p>
                <p>Kilometers: <span id="outputKilometers"></span></p>
                <p>Miles: <span id="outputMiles"></span></p>
            </div>
            <div class="col-md-6">
                <h3>Speed Converter</h3>
                <br>
                <label>MPH</label>
                <input id="inputMPH" type="number" placeholder="MPH"
                oninput="speedConverter(this.value)"
                onchange="speedConverter(this.value)">
                </p>
                <p>KPH: <span id="outputKPH"></span></p>
                <p>Mach: <span id="outputMach"></span></p>
                <p>Knots: <span id="outputKnots"></span></p>
            </div>
        </div>
    </div>

</body>
</html>
